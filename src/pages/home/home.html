<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Go Ahead, Click The Button. You Shoud Get A Notification.</h1>
  <ion-list>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender" (ionChange)="changeGender($event)">
        <ion-option value="male" selected="true">Male</ion-option>
        <ion-option value="female">Female</ion-option>

      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="your message here ..." [(ngModel)]="message"></ion-input>
    </ion-item>
  </ion-list>
  <button color="nav-border-bottom" ion-button block (click)='Send_Push_Notification_To_Available_Users()'>
    PUSH NOTIFICATION
  </button>

  you are :
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button color="nav-border-bottom" ion-button block (click)='setUserTag("male")'>
          Male
        </button>
      </ion-col>

      <ion-col col-6>
        <button color="nav-border-bottom" ion-button block (click)='setUserTag("female")'>
          Female
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <hr>

  <p>your current tags :</p>
  <pre>
    {{tags}}
  </pre>
  <button color="nav-border-bottom" ion-button block (click)='clearUserTags()'>
    clear user tags
  </button>
</ion-content>
